{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>{% if object %}Edit{% else %}Create{% endif %} MQTT Command</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'mqttcommand_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
