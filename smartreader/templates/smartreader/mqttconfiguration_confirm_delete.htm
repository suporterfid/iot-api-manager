{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Delete MQTT Configuration</h2>
    <p>Are you sure you want to delete this MQTT Configuration?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'mqttconfiguration_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
