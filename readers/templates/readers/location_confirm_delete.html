{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Delete Location</h2>
    <p>Are you sure you want to delete the location "{{ object.name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'location_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
