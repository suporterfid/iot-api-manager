{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>{{ view.object.pk|yesno:"Edit Location,Create Location" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'location_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
