<!-- smartreader/templates/smartreader/alert_condition_confirm_delete.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this alert condition?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'alert_condition_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
