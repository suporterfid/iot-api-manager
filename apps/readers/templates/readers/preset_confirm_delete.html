{% extends 'base.html' %}

{% block content %}
<h2>Delete Preset</h2>
<p>Are you sure you want to delete this preset?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'preset_list' preset.reader.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
