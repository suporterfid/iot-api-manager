{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ form.instance.pk|yesno:"Update Reader,Add Reader" }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="serial_number">Serial Number</label>
                    <input type="text" name="serial_number" class="form-control" id="serial_number" value="{{ form.serial_number.value|default:'' }}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" value="{{ form.name.value|default:'' }}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="ip_address">IP Address</label>
                    <input type="text" name="ip_address" class="form-control" id="ip_address" value="{{ form.ip_address.value|default:'' }}">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="port">Port</label>
                    <input type="number" name="port" class="form-control" id="port" value="{{ form.port.value|default:'' }}">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="preset_id">Preset ID</label>
                    <input type="text" name="preset_id" class="form-control" id="preset_id" value="{{ form.preset_id.value|default:'' }}">
                    <small class="form-text text-muted">Leave blank to use the default preset.</small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" id="username" value="{{ form.username.value|default:'' }}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" value="{{ form.password.value|default:'' }}">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'reader_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
